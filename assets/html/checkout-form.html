<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
  crossorigin="anonymous">
  <link rel="stylesheet" src="text/css" href="../css/checkout.css">
  <title>Document</title>
</head>
<body>
  <h1 style="text-align:center;" id="page-topic">Checkout</h1>
  <div class="main">
    <div class="main-1">
      <div class="info">
        <form>
        <div class="main">
          <div class="main-2">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fas fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Shushank Gyawali">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="cherry@example.com">
            <label for="adr"><i class="fas fa-address-card"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Balkot-2, Bhaktapur">
            <label for="city"><i class="fas fa-university"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Bhaktapur">
            <div class="main">
              <div class="main-2">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="BKT">
              </div>
              <div class="main-2">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="44800">
              </div>
            </div>
          </div>
          <div class="main-2">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icons">
              <i class="fab fa-cc-visa" style="color:navy;"></i>
              <i class="fab fa-cc-amex" style="color:blue;"></i>
              <i class="fab fa-cc-mastercard" style="color:red;"></i>
              <i class="fab fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Aditya Chaulagain">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="October">
            <div class="main">
              <div class="main-2">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2020">
              </div>
              <div class="main-2">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
              </div>
            </div>
          </div>
        </div>
        <input type="submit" value="Buy the Product" class="btn">
        </form>
      </div>
    </div>
  </div
</body>
</html>
